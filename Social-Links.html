<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Links</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    integrity="sha512-..."
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    header {
      position: absolute;
      top: 1rem;
      left: 1rem;
    }

    .container {
      display: flex;
      flex-wrap: nowrap;
      gap: 1rem;
      justify-content: center;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 1.2rem;
      width: 170px;
      text-align: center;
      color: #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s ease, background 0.3s ease;
      cursor: pointer;
    }

    .card:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card i {
      font-size: 1.8rem;
      margin-bottom: 0.5rem;
      transition: transform 0.3s ease;
    }

    .card:hover i {
      transform: scale(1.15);
    }

    .card p {
      font-size: 1rem;
      font-weight: 500;
    }

    @media (max-width: 600px) {
      .container {
        flex-wrap: wrap;
      }
      .card {
        width: 100%;
      }
    }
    .logo {
        max-width: 100%;
        width: 120px;
        height: auto;
    }

    @media (max-width: 768px) {
        .logo {
            width: 100px;
        }
    }

    @media (max-width: 480px) {
        .logo {
            width: 80px;
        }
    }
  </style>
</head>
<body>
  <header>
    <img src="astrofume (2).svg" alt="Company Logo" class="logo" />
  </header>

  <div class="container">
    <a href="https://www.instagram.com/astrofume.store?igsh=MTMxY29xazVkMG1mbg==" target="_blank" class="card">
      <i class="fab fa-instagram"></i>
      <p>Instagram</p>
    </a>

    <a href="https://wa.me/919911686895" target="_blank" class="card">
      <i class="fab fa-whatsapp"></i>
      <p>WhatsApp</p>
    </a>

    <a href="https://www.linkedin.com/in/astro-fume-80a3b0370?utm_source=share&utm_campaign=share_via&utm_content=profile&utm_medium=android_app" target="_blank" class="card">
      <i class="fab fa-linkedin"></i>
      <p>LinkedIn</p>
    </a>

    <a href="mailto:Customer.care@astrofume.com" class="card">
      <i class="fas fa-envelope"></i>
      <p>Email</p>
    </a>

    <a href="https://astrofume.com/" target="_blank" class="card">
      <i class="fas fa-globe"></i>
      <p>Website</p>
    </a>
  </div>
</body>
</html>
