<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Links</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
        min-height: 100vh;
        background: linear-gradient(135deg, #4B5E3F, #D5C9B1); 
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 2rem;
        font-family: 'Poppins', sans-serif;
    }

    .card-link {
        background: rgba(213, 201, 177, 0.9); /* Darker beige */
        border: 1px solid #ccc;
        border-radius: 1rem;
        padding: 1.5rem;
        color: #1E1E1E; /* Darker charcoal */
        backdrop-filter: blur(6px);
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.1);
        text-align: center;
        transition: transform 0.3s ease, background 0.3s ease;
        text-decoration: none;
        display: block;
    }

    .card-link:hover {
        transform: translateY(-6px);
        background: #69775E; 
        color: #1E1E1E;
    }

    .card-link i {
        font-size: 2rem;
        margin-bottom: 0.5rem;
        display: block;
        transition: transform 0.3s ease;
        color: #1E1E1E;
    }

    .card-link:hover i {
        transform: scale(1.15);
    }

    .card-link p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .logo {
      width: 200px;
      height: auto;
    }

    @media (max-width: 768px) {
      .logo {
        width: 160px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 140px;
      }
    }
  </style>
</head>
<body>

  <!-- Centered Logo -->
  <header class="mb-4 text-center">
    <img src="astrofume.svg" alt="Company Logo" class="logo img-fluid" />
  </header>

  <!-- Social Cards -->
  <div class="container">
    <div class="row g-3 justify-content-center">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.instagram.com/astrofume.store?igsh=MTMxY29xazVkMG1mbg==" target="_blank" class="card-link">
          <i class="fab fa-instagram"></i>
          <p>Instagram</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://wa.me/919911686895" target="_blank" class="card-link">
          <i class="fab fa-whatsapp"></i>
          <p>WhatsApp</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.linkedin.com/in/astro-fume-80a3b0370" target="_blank" class="card-link">
          <i class="fab fa-linkedin"></i>
          <p>LinkedIn</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="#" onclick="handleEmailClick()" class="card-link">
          <i class="fas fa-envelope"></i>
          <p>Email</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://astrofume.com/" target="_blank" class="card-link">
          <i class="fas fa-globe"></i>
          <p>Website</p>
        </a>
      </div>
    </div>
  </div>
<script>
  function handleEmailClick() {
    const isMobile = /iPhone|iPad|Android/i.test(navigator.userAgent);
    if (isMobile) {
      window.location.href = "mailto:care@astrofume.com";
    } else {
      window.open("https://mail.google.com/mail/?view=cm&fs=1&to=care@astrofume.com&su=Customer%20Inquiry&body=Hello%2C%20I%20have%20a%20question%20about...", "_blank");
    }
  }
</script>
</body>
</html>
