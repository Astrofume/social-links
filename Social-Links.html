<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Social Links</title>

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Font Awesome CDN -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
    crossorigin="anonymous"
    referrerpolicy="no-referrer"
  />

  <style>
    body {
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea, #764ba2);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    .card-link {
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 1rem;
      padding: 1.5rem;
      color: #fff;
      backdrop-filter: blur(10px);
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.2);
      text-align: center;
      transition: transform 0.3s ease, background 0.3s ease;
      text-decoration: none;
      display: block;
    }

    .card-link:hover {
      transform: translateY(-8px);
      background: rgba(255, 255, 255, 0.2);
    }

    .card-link i {
      font-size: 2rem;
      margin-bottom: 0.5rem;
      display: block;
      transition: transform 0.3s ease;
    }

    .card-link:hover i {
      transform: scale(1.15);
    }

    .card-link p {
      margin: 0;
      font-size: 1.1rem;
      font-weight: 500;
    }

    .logo {
      width: 160px;
      height: auto;
    }

    @media (max-width: 768px) {
      .logo {
        width: 120px;
      }
    }

    @media (max-width: 480px) {
      .logo {
        width: 100px;
      }
    }
  </style>
</head>
<body>

  <!-- Centered Logo -->
  <header class="mb-4 text-center">
    <img src="astrofume.svg" alt="Company Logo" class="logo img-fluid" />
  </header>

  <!-- Social Cards -->
  <div class="container">
    <div class="row g-3 justify-content-center">
      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.instagram.com/astrofume.store?igsh=MTMxY29xazVkMG1mbg==" target="_blank" class="card-link">
          <i class="fab fa-instagram"></i>
          <p>Instagram</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://wa.me/919911686895" target="_blank" class="card-link">
          <i class="fab fa-whatsapp"></i>
          <p>WhatsApp</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://www.linkedin.com/in/astro-fume-80a3b0370" target="_blank" class="card-link">
          <i class="fab fa-linkedin"></i>
          <p>LinkedIn</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="mailto:Customer.care@astrofume.com" class="card-link">
          <i class="fas fa-envelope"></i>
          <p>Email</p>
        </a>
      </div>

      <div class="col-6 col-sm-4 col-md-3 col-lg-2">
        <a href="https://astrofume.com/" target="_blank" class="card-link">
          <i class="fas fa-globe"></i>
          <p>Website</p>
        </a>
      </div>
    </div>
  </div>

</body>
</html>
